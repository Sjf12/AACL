<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CryptoVault</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    select, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { background: #00ff99; color: black; border: none; cursor: pointer; }
    button:hover { background: #00cc7a; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Login to CryptoVault</h2>
    <p>Select User:</p>
    <select name="user_id">
      <option value="123">Alice Johnson ($5,000)</option>
      <option value="456">Bob Smith ($2,500)</option>
      <option value="789">Charlie Lee ($10,000)</option>
    </select>
    <button type="submit">Login</button>
  </form>
</body>
</html>
